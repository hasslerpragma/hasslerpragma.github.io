<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="assets/icon-pokedex.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="/styles/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <title>Pokedex by Hassler</title>
</head>
<body class="body wrapper">

    <header>
        <section class="header__content bg__primary">
            <figure class="header__figure">
                <img class="header__img" src="/assets/logo-pokedex.png" alt="logo header" title="logo pagina pokedex"/>
            </figure>
            <h1 class="titlepage">POKÃ‰DEX_</h1>
        </section>
    </header>
    
    <main class="bg__secondary">
        <div class="main__content">
            <div class="container__left">
                <section class="name__content bg__third border__radius25">
                    <img src="https://static.wikia.nocookie.net/pokemongo_es_gamepedia/images/3/38/Type_Fuego.png" alt="tipo pokemon" id="imgFirstTypePokemon"/> 
                    <h2 class="color__primary text__title" id="namePokemon">CHARIZARD</h2>
                </section>
                <div class="img__pokemon">
                    <figure>
                        <img src="/assets/charizard.png" alt="imagen principal pokemon" id="imgFirstPokemon" title="CHARIZARD"/> 
                    </figure>
                </div>
            </div>
            <aside class="container__right bg__third border__radius25">
                <ul class="infoBox__items">
                    <li class="infoBox__pokemon">
                        <span class="color__primary title">NO</span>
                        <p class="hability" id="noPokemon">006</p>
                    </li>
                    <li class="infoBox__pokemon">
                        <span class="color__primary title">LEVEL</span>
                        <p class="hability" id="levelPokemon">100</p>
                    </li>
                    <li class="infoBox__pokemon">
                        <span class="color__primary title">TYPE</span>
                        <p class="hability" id="typePokemon">FIRE</p>
                    </li>
                    <li class="infoBox__pokemon">
                        <span class="color__primary title">HABILITY</span>
                        <p class="hability" id="habilityPokemon">FLAMES</p>
                    </li>
                    <li class="infoBox__pokemon">
                        <span class="color__primary title">HEIGHT</span>
                        <p class="hability" id="heightPokemon">1,7 m</p>
                    </li>
                    <li class="infoBox__pokemon">
                        <span class="color__primary title">WEIGHT</span>
                        <p class="hability" id="weightPokemon">90,5 Kg</p>
                    </li>
                </ul>
            </aside>
        </div>
    </main>

    <footer class="footer bg__primary">
        <div class="footer__content">
            <section class="footer__contentLeft">
                <h3 class="color__primary">
                    OTHERS
                </h3>
            </section>
            <div class="footer__contentRight">
                <ul class="footer__content_items">
                    <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/e/e3/Squirtle.png" alt="pokemon Squirtle" title="SQUIRTILE"/></li>
                    <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/d/d3/Mewtwo.png" alt="pokemon Mewtwo" title="MEWTWO"/></li>
                    <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/4/43/Bulbasaur.png" alt="pokemon Bulbasaur" title="BULBASAUR"/></li>
                    <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/0/0b/Snorlax.png" alt="pokemon Snorlax" title="SNORLAX"/></li>
                </ul>
            </div>
        </div>
    </footer>

   <script src="/js/index.js"></script>
</body>
</html>
