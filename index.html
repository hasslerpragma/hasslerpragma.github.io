<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="assets/icon-pokedex.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="/styles/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <title>Pokedex by Hassler</title>
</head>
<body>

   <div class="wrapper">
        <header>
            <div class="header__content bg__primary">
                <img src="/assets/logo-pokedex.png" title="logo pagina pokedex"/>
            </div>
        </header>

    
        
        <main class="bg__secondary">
            <div class="main__content">
                <div class="container__left">
                    <div class="name__content bg__third border__radius25">
                        <img src="https://static.wikia.nocookie.net/pokemongo_es_gamepedia/images/3/38/Type_Fuego.png" id="imgFirstTypePokemon" title="FUEGO"/> 
                        <h1 class="color__primary" id="namePokemon">CHARIZARD</h1>
                    </div>
                    <div class="img__pokemon">
                        <figure>
                            <img src="/assets/charizard.png" id="imgFirstPokemon" title="CHARIZARD"/> 
                            <figcaption id="mainPokemonCaption"></figcaption>
                        </figure>
                    </div>
                </div>
                <div class="container__right bg__third border__radius25">
                    <div class="infoBox__pokemon"><h3 class="color__primary">NO</h3><p id="noPokemon">006</p></div>
                    <div class="infoBox__pokemon"><h3 class="color__primary">LEVEL</h3><p id="levelPokemon">100</p></div>
                    <div class="infoBox__pokemon"><h3 class="color__primary">TYPE</h3><p id="typePokemon">FIRE</p></div>
                    <div class="infoBox__pokemon"><h3 class="color__primary">HABILITY</h3><p id="habilityPokemon">FLAMES</p></div>
                    <div class="infoBox__pokemon"><h3 class="color__primary">HEIGHT</h3><p id="heightPokemon">1,7 m</p></div>
                    <div class="infoBox__pokemon"><h3 class="color__primary">WEIGHT</h3><p id="weightPokemon">90,5 Kg</p></div>
                </div>
            </div>
        </main>

        <footer class="bg__primary">
            <section class="footer__content">
                <div class="footer__contentLeft">
                    <h3 class="color__primary">
                        OTHER
                    </h3>
                </div>
                <div class="footer__contentRight">
                    <ul>
                        <li><img src="https://static.wikia.nocookie.net/espokemon/images/e/e3/Squirtle.png" alt="pokemon" title="SQUIRTILE"/></li>
                        <li><img src="https://static.wikia.nocookie.net/espokemon/images/d/d3/Mewtwo.png" alt="pokemon" title="MEWTWO"/></li>
                        <li><img src="https://static.wikia.nocookie.net/espokemon/images/4/43/Bulbasaur.png" alt="pokemon" title="BULBASAUR"/></li>
                        <li><img src="https://static.wikia.nocookie.net/espokemon/images/0/0b/Snorlax.png" alt="pokemon" title="SNORLAX"/></li>
                    </ul>
                </div>
            </section>
        </footer>

   </div>
  
   <script src="/js/index.js"></script>
</body>
</html>
