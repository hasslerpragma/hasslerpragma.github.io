<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="assets/icon-pokedex.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="/styles/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <title>Pokedex by Hassler</title>
</head>
<body>

   <div class="wrapper">

        <header>
            <div class="header__content bg__primary">
                <figure class="header__figure">
                    <img class="header__img" src="/assets/logo-pokedex.png" title="logo pagina pokedex"/>
                </figure>
                <h1 class="titlepage">POKÃ‰DEX_</h1>
            </div>
        </header>
        
        <main class="bg__secondary">
            <div class="main__content">
                <div class="container__left">
                    <div class="name__content bg__third border__radius25">
                        <img src="https://static.wikia.nocookie.net/pokemongo_es_gamepedia/images/3/38/Type_Fuego.png" id="imgFirstTypePokemon"/> 
                        <h1 class="color__primary" id="namePokemon">CHARIZARD</h1>
                    </div>
                    <div class="img__pokemon">
                        <figure>
                            <img src="/assets/charizard.png" id="imgFirstPokemon" title="CHARIZARD"/> 
                            <!-- <figcaption id="mainPokemonCaption"></figcaption> -->
                        </figure>
                    </div>
                </div>
                <div class="container__right bg__third border__radius25">
                    <ul class="infoBox__items">
                        <li class="infoBox__pokemon">
                            <span class="color__primary title">NO</span>
                            <p id="noPokemon">006</p>
                        </li>
                        <li class="infoBox__pokemon">
                            <span class="color__primary title">LEVEL</span>
                            <p id="levelPokemon">100</p>
                        </li>
                        <li class="infoBox__pokemon">
                            <span class="color__primary title">TYPE</span>
                            <p id="typePokemon">FIRE</p>
                        </li>
                        <li class="infoBox__pokemon">
                            <span class="color__primary title">HABILITY</span>
                            <p id="habilityPokemon">FLAMES</p>
                        </li>
                        <li class="infoBox__pokemon">
                            <span class="color__primary title">HEIGHT</span>
                            <p id="heightPokemon">1,7 m</p>
                        </li>
                        <li class="infoBox__pokemon">
                            <span class="color__primary title">WEIGHT</span>
                            <p id="weightPokemon">90,5 Kg</p>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="footer bg__primary">
            <section class="footer__content">
                <div class="footer__contentLeft">
                    <h3 class="color__primary">
                        OTHERS
                    </h3>
                </div>
                <div class="footer__contentRight">
                    <ul class="footer__content_items">
                        <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/e/e3/Squirtle.png" alt="pokemon" title="SQUIRTILE"/></li>
                        <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/d/d3/Mewtwo.png" alt="pokemon" title="MEWTWO"/></li>
                        <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/4/43/Bulbasaur.png" alt="pokemon" title="BULBASAUR"/></li>
                        <li class="footer__pokemon_item"><img src="https://static.wikia.nocookie.net/espokemon/images/0/0b/Snorlax.png" alt="pokemon" title="SNORLAX"/></li>
                    </ul>
                </div>
            </section>
        </footer>

   </div>
  
   <script src="/js/index.js"></script>
</body>
</html>
